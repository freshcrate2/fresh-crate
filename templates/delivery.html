<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
            padding: 0 15px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }

        .card {
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .total-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .total-info p {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .total-info .amount {
            font-size: 1.3rem;
            color: #007bff;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            color: #007bff;
        }

        .back-button a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Delivery Details</h2>

        <div class="card">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="flat_no" class="form-label">Flat Number</label>
                    <input type="text" class="form-control" id="flat_no" name="flat_no" required>
                </div>

                <div class="mb-3">
                    <label for="building" class="form-label">Building/Apartment</label>
                    <input type="text" class="form-control" id="building" name="building" required>
                </div>

                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>

                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>

                <h5>Cart Details:</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ item['name'] }}</td>
                            <td>₹{{ item['price'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="total-info">
                    <p><strong>Total Cost:</strong> <span class="amount">₹{{ total_cost }}</span></p>
                    <p><strong>Shipping Charges:</strong> <span class="amount">₹{{ shipping_charge }}</span></p>
                    <p><strong>Total Order Amount:</strong> <span class="amount">₹{{ total_order_amount }}</span></p>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Place Order</button>
            </form>
        </div>

        <div class="back-button">
            <a href="{{ url_for('cart') }}" class="btn btn-secondary">Back to Cart</a>
        </div>
    </div>
</body>

</html>
